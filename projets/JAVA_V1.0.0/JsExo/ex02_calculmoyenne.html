<html>
<head><title>Exo02_Calcul de moyenne</title></head>
<body> 
<!--3-Calcul de moyenne-->
<div align="center">
<h1><b>Calcul de moyenne</b></h1><br>
<br>
<hr>
<script language="Javascript">
		function moyenne()
		{
		var ds1=eval(document.formu.ds1.value);
		var ds2=eval(document.formu.ds2.value);
		var ds3=eval(document.formu.ds3.value);
		document.formu.moy.value=Math.round(((ds1+ds2+ds3)/3)*10)/10;
		}
		
	</script>
	
	<form name="formu">
		<br>
		Note du DS1: <input type="text" name="ds1" /><br/>
		Note du DS2: <input type="text" name="ds2" /><br/>
		Note du DS3: <input type="text" name="ds3" /><br/>
		<input type="button" name="envoi" onclick="moyenne()" value="Calculer"/><br>
		Moyenne obtenue: <input type="text" name="moy" /><br/>

	</form>
</body>
</html>
