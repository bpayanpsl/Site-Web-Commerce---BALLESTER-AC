<html>
<head><title>Exo03_Le nombre Secret</title></head>
<body>
<!--5-Le nombre secret-->
<div align="center">
<h1><b>Le nombre secret</b></h1><br>
<br>
<hr>
<br>L'ordinateur a choisi un nombre entier inférieur à 100.<br> A vous de le retrouver le plus rapidement possible en proposant des <br>nombres et en tenant compte des réponses fournies.
<br>
<br>
<script language="Javascript">
	//nombre entre 0 et 100
		var secret=Math.round(Math.random()*101);
		//nombre d'essais
		var nbEssais=0;
		function hasard() {
			nbEssais++;
			var n=document.formu.nbre.value;
			if (isNaN(n)) alert("Il faut entrer un nombre !");
				else {
				var n=eval(n);
				var solution="Essai "+nbEssais+" : ";
				if (n==secret) solution+="Bonne réponse !!!";
					else if (n < secret) solution+="Trop petit.";
						else solution+="Trop grand.";
			document.formu.resultat.value=solution;
		}
	}
</script>
	<form name="formu">
		Nombre proposé : <input type="text" name="nbre"/> <input type="button" onclick="hasard()" value="Contrôle"/>
		<br><input type="text" name="resultat"/>
		</form>
		<hr>
		<a href="ex03_lenombresecret.html">Autre partie</a>
</div>
</body>
</html>
