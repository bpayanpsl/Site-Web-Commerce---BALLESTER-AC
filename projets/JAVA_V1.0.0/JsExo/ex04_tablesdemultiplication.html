<html>
<head><title>Exo04_Tables de multiplication</title></head>
<body>
<!--1-Tables de multiplication-->
<div align="center">
<script language="Javascript">
	var nbre=prompt("Entrer un nombre entier.");
	
	var nbre=eval(nbre);
	function multiplication()
	{
		for (i=1; i<=10; i++){
		resultat=nbre*i;
		document.write(nbre+" x "+i+" = "+resultat+"<br>");
		}
		
	}
	document.write("<h1><b>"+"Tables de multiplication"+"</b></h1>"+"<br>"+"<hr>"+"<br>");
	multiplication();
		
</script>	
		<br>
		<a href="ex04_tablesdemultiplication.html">Autre partie</a>
</div>
</body>
</html>
