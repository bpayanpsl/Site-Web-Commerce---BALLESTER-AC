	 document.writeln("<tr>");// Affiche les nombres de 1 Ã  10 sur une ligne
	 for (k=1; k<10; k++) 
	 document.writeln("<td>",i*k,"</td>"); // writeln = sur la meme ligne, multiplie entre la variable ligne et k
	 document.writeln("</tr>");
	}
</script>
